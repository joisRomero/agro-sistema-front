<div class="fondo">
  <div id="main-wrapper" class="container vh-100">
    <div class="row justify-content-center align-items-center d-flex-row h-100">
      <div class="col-xl-7">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-12">
                <div class="p-5">
                  <h3 class="h4 font-weight-bold text-theme mb-5">
                    Registrarse
                  </h3>
                  <h6 class="h5 mb-0">Bienvenido a Agrosistema</h6>
                  <p class="text-muted mt-2 mb-5">
                    Por favor ingrese su datos para poder registrarse.
                  </p>
                  <form
                    class="mb-3 row"
                    [formGroup]="form!"
                    (ngSubmit)="registrar()"
                  >
                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="usuario"
                        label="Nombre de usuario:"
                        [mensajeError]="mensajesError.usuario"
                        tipo="text"
                        id="usuario"
                        class="mb-3 col-md-6"
                        [maxlength]="50"
                        (focusout)="validarNombreUsuario()"
                      ></app-general-input>
                    </div>

                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="clave"
                        label="Contraseña:"
                        [mensajeError]="mensajesError.clave"
                        id="clave"
                        tipo="password"
                        class="mb-3 col-md-6"
                        (input)="validarRepetirClave()"
                      ></app-general-input>
                    </div>

                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="repetirClave"
                        label="Repita la contraseña:"
                        [mensajeError]="mensajesError.repetirClave"
                        id="repetirClave"
                        tipo="password"
                        class="mb-3 col-md-6"
                        (input)="validarRepetirClave()"
                      ></app-general-input>
                    </div>

                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="correo"
                        label="Correo electrónico:"
                        [mensajeError]="mensajesError.correo"
                        tipo="text"
                        id="correo"
                        class="mb-3 col-md-6"
                      ></app-general-input>
                    </div>

                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="nombre"
                        label="Nombre:"
                        [mensajeError]="mensajesError.nombre"
                        tipo="text"
                        id="nombre"
                        class="mb-3 col-md-6"
                      ></app-general-input>
                    </div>

                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="apellidoPaterno"
                        label="Apellido paterno:"
                        [mensajeError]="mensajesError.apellidoPaterno"
                        tipo="text"
                        id="apellidoPaterno"
                        class="mb-3 col-md-6"
                      ></app-general-input>
                    </div>

                    <div class="mb-3 col-md-6">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="apellidoMaterno"
                        label="Apellido materno:"
                        [mensajeError]="mensajesError.apellidoMaterno"
                        tipo="text"
                        id="apellidoMaterno"
                        class="mb-3 col-md-6"
                      ></app-general-input>
                    </div>

                    <app-general-button
                      claseBoton="primary anchoBoton"
                      label="Registrar"
                      tipo="submit"
                    ></app-general-button>
                  </form>
                  <span
                    >¿Ya tienes una cuenta?
                    <a routerLink="/login">Inicia sesión aquí</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
