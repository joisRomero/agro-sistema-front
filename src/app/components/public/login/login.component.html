<div class="fondo">
  <div id="main-wrapper" class="container vh-100">
    <div class="row justify-content-center align-items-center d-flex-row h-100">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">
                      Iniciar sesión
                    </h3>
                  </div>

                  <h6 class="h5 mb-0">Bienvenido a Agrosistema</h6>
                  <p class="text-muted mt-2 mb-5">
                    Por favor ingrese su usuario y contraseña.
                  </p>

                  <form
                    class="mb-3"
                    [formGroup]="form!"
                    (ngSubmit)="iniciarSesion()"
                  >
                    <div class="mb-3">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="usuario"
                        label="Usuario:"
                        [mensajeError]="mensajesError.usuario"
                        tipo="text"
                        id="usuario"
                      ></app-general-input>
                    </div>
                    <div class="mb-3">
                      <app-general-input
                        [fGroup]="form"
                        nombreControl="clave"
                        label="Contraseña:"
                        [mensajeError]="mensajesError.clave"
                        id="clave"
                        tipo="password"
                        class="mb-3"
                      ></app-general-input>
                    </div>
                    <app-general-button
                      claseBoton="primary anchoBoton"
                      label="Iniciar sesión"
                      tipo="submit"
                    ></app-general-button>
                  </form>
                  <span
                    >¿No tienes una cuenta?
                    <a routerLink="/registrar">Regístrate</a>
                  </span>
                </div>
              </div>

              <div class="col-lg-6 d-none d-lg-inline-block rounded">
                <div class="account-block rounded">
                  <div class="overlay rounded"></div>
                  <div class="account-testimonial">
                    <h4 class="text-white mb-4"></h4>
                    <p class="lead text-white"></p>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
