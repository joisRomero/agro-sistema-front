<div class="d-flex flex-column h-100">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="m-0">Perfil</h4>
  </div>

  <div class="card my-3">
    <div class="card-header">Actualizar información del perfil</div>
    <div class="card-body">
      <form
        (ngSubmit)="actualizarInformacionPerfil()"
        [formGroup]="formPerfil!"
      >
        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formPerfil"
            nombreControl="nombre"
            label="Nombre:"
            [mensajeError]="mensajesError.nombre"
            tipo="text"
            id="nombre"
            class="mb-3 col-md-6"
            ></app-general-input>
          </div>
          

        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formPerfil"
            nombreControl="apellidoPaterno"
            label="Apellido paterno:"
            [mensajeError]="mensajesError.apellidoPaterno"
            tipo="text"
            id="apellidoPaterno"
            class="mb-3 col-md-6"
          ></app-general-input>
        </div>

        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formPerfil"
            nombreControl="apellidoMaterno"
            label="Apellido materno:"
            [mensajeError]="mensajesError.apellidoMaterno"
            tipo="text"
            id="apellidoMaterno"
            class="mb-3 col-md-6"
          ></app-general-input>
        </div>
        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formPerfil"
            nombreControl="correo"
            label="Correo electrónico:"
            [mensajeError]="mensajesError.correo"
            tipo="text"
            id="correo"
            class="mb-3 col-md-6"
          ></app-general-input>
        </div>
        <app-general-button
          claseBoton="primary"
          label="Actualizar"
          tipo="submit"
        ></app-general-button>
      </form>
    </div>
  </div>

  <div class="card my-3">
    <div class="card-header">Actualizar contraseña</div>
    <div class="card-body">
      <form (ngSubmit)="actualizarClaves()" [formGroup]="formClaves!">
        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formClaves"
            nombreControl="claveAnterior"
            label="Contraseña actual:"
            [mensajeError]="mensajesError.clave"
            id="clave"
            tipo="password"
            class="mb-3 col-md-6"
          ></app-general-input>
        </div>

        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formClaves"
            nombreControl="clave"
            label="Contraseña:"
            [mensajeError]="mensajesError.clave"
            id="clave"
            tipo="password"
            class="mb-3 col-md-6"
            (input)="validarRepetirClave()"
          ></app-general-input>
        </div>

        <div class="mb-3 col-md-6">
          <app-general-input
            [fGroup]="formClaves"
            nombreControl="repetirClave"
            label="Repita la contraseña:"
            [mensajeError]="mensajesError.repetirClave"
            id="repetirClave"
            tipo="password"
            class="mb-3 col-md-6"
            (input)="validarRepetirClave()"
          ></app-general-input>
        </div>

        <app-general-button
          claseBoton="primary"
          label="Actualizar"
          tipo="submit"
        ></app-general-button>
      </form>
    </div>
  </div>

  <div class="card my-3">
    <div class="card-header">Eliminar cuenta</div>
    <div class="card-body">
      <p class="card-text">
        Si elimina su cuenta no podrá recuperarla.
      </p>
      <app-general-button
          claseBoton="danger"
          label="Eliminar"
          (click)="eliminar()"
        ></app-general-button>
    </div>
  </div>
</div>
<app-alert-eliminar-usuario
  *ngIf="alertEliminarService.mostrar"
  [id]="idUsuario"
></app-alert-eliminar-usuario>
