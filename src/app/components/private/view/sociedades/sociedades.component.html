    <h4 class="m-0">Sociedades</h4>

    <app-general-button
    claseBoton="primary"
    label="Nuevo"
    [esSmall]="true"
    (click) = "onClick.nuevo()"
    ></app-general-button>
  </div>

  <div class="row p-0 m-0">

    nombreIcono="bi-search"
    [onClickButton]="onClick.buscar"
    (keyup.enter)="onClick.buscar()"
    ></app-general-input>
  </div>
