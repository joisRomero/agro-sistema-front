<div class="d-flex flex-column h-100">

  <div class="d-flex justify-content-between align-items-center">
    <h4 class="m-0">Sociedades</h4>

    <app-general-button
    claseBoton="primary"
    label="Nuevo"
    [esSmall]="true"
    (click) = "onClick.nuevaSociedad()"
    ></app-general-button>
  </div>

  <div class="row p-0 m-0">
    <app-general-input
    [fGroup]="form"
    nombreControl="nombre"
    class="col-lg-4 col-md-6 col-sm-12 p-0 pt-2"
    tipo="text"
    placeholder="Buscar por nombre"
    nombreIcono="bi-search"
    [onClickButton]="onClick.buscar"
    (keyup.enter)="onClick.buscar()"
    ></app-general-input>
  </div>

  <div class="card mt-2">
    <div class="card-body p-0 ">
      <table class="table table-sm mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col">Nro.</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsTabla.data; let i = index">
            <td class="ps-2" scope="row">{{ item.correlativo }}</td>
            <td scope="row">{{ item.nombreSociedad }}</td>
            <td scope="row">{{ item.estado }}</td>
            <td>
              <div class="gap-2 d-flex">
                <app-general-button
                  claseBoton="success px-3"
                  (click)="onClick.editarSociedad(item)"
                  [esSmall]="true"
                  nombreIcono="bi-pencil-square"
                  title="Editar"
                ></app-general-button>

                <app-general-button
                  claseBoton="danger px-3"
                  (click)="onClick.eliminarSociedad(item.idSociedad)"
                  [esSmall]="true"
                  nombreIcono="bi-x-lg"
                  title="Eliminar"
                ></app-general-button>

              </div>
            </td>

      <app-general-pagination
        [paginaActual]="paginacionVars.paginaActual"
        [totalPaginas]="paginacionVars.totalPaginas"
        [totalFilas]="paginacionVars.totalFilas"
        (eventChangePage)="paginacionVars.onChangePage($event)"
        *ngIf="itemsTabla.data.length > 0"
      ></app-general-pagination>
      <app-general-sin-datos *ngIf="verMensajeSinDatos"></app-general-sin-datos>

    </div>
  </div>

<app-nuevo-editar-sociedad
  *ngIf="modalNuevoEditarSociedad.mostrarModal"
  [isEditar]="isEditar"
  [sociedadItem]="sociedadItem"
  (actualizo)="actualizarTabla()"
></app-nuevo-editar-sociedad>

<app-dar-de-baja-sociedad
  *ngIf="modalEliminarSociedad.mostrarModal"
  [idSociedad]="idSociedad"
  (elimino)="actualizarTabla()"
></app-dar-de-baja-sociedad>
