<app-general-alert titulo="Tipo de actividad" [cerrarAlert]="onClick.cerrarAlert">
  <p class="fw-normal mb-0">¿Está seguro de querer eliminar el tipo de actividad?</p>
  <div footer>
    <app-general-button
      claseBoton="secondary"
      label="Cancelar"
      [esSecundario]="true"
      class="m-1"
      (click)="onClick.cerrarAlert()"
    ></app-general-button>
    <app-general-button
      claseBoton="primary"
      label="Eliminar"
      class="m-1"
      (click)="onClick.eliminarTipoActividad()"
    ></app-general-button>
  </div>
</app-general-alert>
