<div class="d-flex flex-column h-100">

  <div class="d-flex justify-content-between align-items-center">
    <h4 class="m-0">Tipo de Actividades</h4>

    <app-general-button
    claseBoton="primary"
    label="Nuevo"
    [esSmall]="true"
    (click) = "onClick.nuevoTipoActividad()"
    ></app-general-button>
  </div>

  <div class="row p-0 m-0">
    <app-general-input
      (keyup.enter)="onClick.buscar()"
      [fGroup]="form"
      [onClickButton]="onClick.buscar"
      class="col-lg-4 col-md-6 col-sm-12 p-0 pt-2"
      nombreControl="nombre"
      nombreIcono="bi-search"
      placeholder="Buscar por nombre"
      tipo="text">
    </app-general-input>

    <app-general-select
      class="px-2 py-1 col-12 col-md-6 col-sm-6"
      [fGroup]="form"
      nombreControl="realizadoPor"
      label="Realizado por: "
      [values]="valoresRealizadoPor"
      [esSmall] = "true"
    ></app-general-select>
  </div>

  <div class="card mt-2">
    <div class="card-body p-0 table-responsive">
      <table class="table table-sm mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col">Nro.</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Realizado por</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsTabla.data; let i = index">
            <td class="ps-2" scope="row">{{ item.correlativo }}</td>
            <td scope="row">{{ item.nombreTipoActividad }}</td>
            <td scope="row">{{ item.descripcionTipoActividad || "-" }}</td>
            <td scope="row">{{ item.realizadaPorTipoActividad || "-" }}</td>
            <td>
              <div class="gap-2 d-flex">
                <div class="dropdown">
                  <button class="btn btn-info dropdown-toggle btn-sm px-3" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <app-general-button
                          claseBoton="dropdown-item"
                          label="Editar"
                          [sinClasesDeBoton]="true"
                          (click)="onClick.editarTipoActividad(item)">
                        </app-general-button>
                        <app-general-button
                          claseBoton="dropdown-item"
                          label="Eliminar"
                          [sinClasesDeBoton]="true"
                          (click)="onClick.eliminarTipoActividad(item.idTipoActividad)">
                        </app-general-button>
                      </li>
                  </ul>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <app-general-pagination
        [paginaActual]="paginacionVars.paginaActual"
        [totalPaginas]="paginacionVars.totalPaginas"
        [totalFilas]="paginacionVars.totalFilas"
        (eventChangePage)="paginacionVars.onChangePage($event)"
        *ngIf="itemsTabla.data.length > 0"
      ></app-general-pagination>
      <app-general-sin-datos *ngIf="verMensajeSinDatos"></app-general-sin-datos>
    </div>
  </div>

</div>

<app-modal-nuevo-editar-tipo-actividad
  *ngIf="modalNuevoEditarTipoActividadService.mostrarModal"
  [isEditar]="isEditar"
  [tipoActividadItem]="tipoActividadItem"
  (actualizo)="actualizarTabla()"
></app-modal-nuevo-editar-tipo-actividad>

<app-alert-eliminar-tipo-actividad
  *ngIf="alertEliminarService.mostrar"
  [idTipoActividad]="idTipoActividad"
  (elimino)="actualizarTabla()"
></app-alert-eliminar-tipo-actividad>
