<div class="card">
  <div class="card-body pt-3">
    <!-- Bordered Tabs -->
    <ul class="nav nav-tabs nav-tabs-bordered">
      <li class="nav-item">
        <button
          class="nav-link active"
          data-bs-toggle="tab"
          data-bs-target="#profile-overview"
        >
        Actividades
        </button>
      </li>

      <li class="nav-item">
        <button
          class="nav-link"
          data-bs-toggle="tab"
          data-bs-target="#profile-edit"
        >
        Gastos
        </button>
      </li>

      <li class="nav-item">
        <button
          class="nav-link"
          data-bs-toggle="tab"
          data-bs-target="#cosechas"
        >
          Cosechas
        </button>
      </li>
    </ul>
    <div class="tab-content pt-2">
      <div
        class="tab-pane fade show active profile-overview mt-2"
        id="profile-overview"
      >
        <app-actividades-campania
        [idCampania]="idCampania"
      ></app-actividades-campania>
      </div>

      <div class="tab-pane fade pt-2" id="profile-edit">
        <app-gastos-campania [idCampania]="idCampania"></app-gastos-campania>
      </div>
      <div class="tab-pane fade pt-2" id="cosechas">
        <app-cosechas-campania [idCampania]="idCampania"></app-cosechas-campania>
      </div>
    </div>
  </div>
</div>
