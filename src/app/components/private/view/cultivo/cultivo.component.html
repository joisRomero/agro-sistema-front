  </div>

  <div class="row p-0 m-0">
    <app-general-input
    [fGroup]="form"
    nombreControl="nombre"
    class="col-lg-4 col-md-6 col-sm-12 p-0 pt-2"
    tipo="text"
    placeholder="Buscar por nombre"
    nombreIcono="bi-search"
    [onClickButton]="onClick.buscar"
    (keyup.enter)="onClick.buscar()"
    ></app-general-input>
  </div>

  <div class="card mt-4">
    <div class="card-body p-0">
      <table class="table mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col">Nro.</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsTabla.data; let i = index">
            <td class="ps-2" scope="row">{{ item.correlativo }}</td>
            <td scope="row">{{ item.nombreCultivo }}</td>
            <td scope="row">{{ item.estado }}</td>
            <!--<td scope="row">
              <div class="gap-2 d-flex">
                <app-general-button
                  claseBoton="success px-3"

                  label="Editar"
                ></app-general-button>
                <app-general-button
                  claseBoton="danger px-3"
                  [esSmall]="true"
                  label="Eliminar"
                ></app-general-button>
              </div>
            </td>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item.nombre }}</td>
            <td>
              <span *ngIf="item.estado; else inactivo" class="badge bg-success">Activo</span>
              <ng-template #inactivo>
                <span class="badge bg-danger">Inactivo</span>
              </ng-template>
            </td>-->
            <td>
              <div class="gap-2 d-flex">
                <app-general-button
                  claseBoton="success px-3"
                  (click)="onClick.editarCultivo(item)"
                  [esSmall]="true"
                  nombreIcono="bi-pencil-square"
                  title="Editar"
                ></app-general-button>

                <app-general-button
                  claseBoton="danger px-3"
                  (click)="onClick.eliminarCultivo(item.idCultivo)"
                  [esSmall]="true"
                  nombreIcono="bi-x-lg"
                  title="Eliminar"
                ></app-general-button>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <app-general-pagination
        [paginaActual]="paginacionVars.paginaActual"
        [totalPaginas]="paginacionVars.totalPaginas"
        [totalFilas]="paginacionVars.totalFilas"
        (eventChangePage)="paginacionVars.onChangePage($event)"
        *ngIf="itemsTabla.data.length > 0"
      ></app-general-pagination>
      <app-general-sin-datos *ngIf="verMensajeSinDatos"></app-general-sin-datos>
    </div>
  </div>

</div>
<app-modal-nuevo-editar-cultivo
  *ngIf="modalNuevoEditarCultivoService.mostrarModal"
  [isEditar]="isEditar"
  [cultivoItem]="cultivoItem"
  (actualizo)="actualizarTabla()"
></app-modal-nuevo-editar-cultivo>

<app-alert-eliminar
  *ngIf="alertEliminarService.mostrar"
  [idCultivo]="idCultivo"
  (elimino)="actualizarTabla()"
></app-alert-eliminar>
