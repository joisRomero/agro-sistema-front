<div class="pagetitle d-flex align-items-center">
  <app-general-button
    claseBoton="light"
    nombreIcono="bi bi-arrow-left"
    (click)="onClick.irAtras()"
  ></app-general-button>
  <h1>Sociedad: {{ nombreSociedad }}</h1>
</div>

<div class="card">
  <div class="card-body pt-3">
    <!-- Bordered Tabs -->
    <ul class="nav nav-tabs nav-tabs-bordered">
      <li class="nav-item">
        <button
          class="nav-link active"
          data-bs-toggle="tab"
          data-bs-target="#profile-overview"
        >
          CampaÃ±as
        </button>
      </li>

      <li class="nav-item">
        <button
          class="nav-link"
          data-bs-toggle="tab"
          data-bs-target="#profile-edit"
        >
          Integrantes
        </button>
      </li>
    </ul>
    <div class="tab-content pt-2">
      <div
        class="tab-pane fade show active profile-overview mt-2"
        id="profile-overview"
      >
        <app-campania-sociedad
          [idSociedad]="idSociedad"
          [esAdministrador]="esAdministrador"
        ></app-campania-sociedad>
      </div>

      <div class="tab-pane fade pt-2" id="profile-edit">
        <app-integrantes-sociedad
          [idSociedad]="idSociedad"
          [esAdministrador]="esAdministrador"
        ></app-integrantes-sociedad>
      </div>
    </div>
    <!-- End Bordered Tabs -->
  </div>
</div>
