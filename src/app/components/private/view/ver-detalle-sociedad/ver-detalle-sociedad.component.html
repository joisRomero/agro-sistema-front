  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <app-general-button
        claseBoton="light"
        nombreIcono="bi bi-arrow-left"
        (click) = "onClick.irAtras()"
      ></app-general-button>
      <h4 class="m-0 ps-2">Sociedad: {{nombreSociedad}}</h4>
    </div>
    <div class="gap-2 d-flex" *ngIf="esAdministrador">
      <div class="dropdown">
        <button
          class="btn btn-info dropdown-toggle btn-sm px-3"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-gear-fill"></i> 
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <app-general-button
              claseBoton="dropdown-item"
              label="Editar"
              [sinClasesDeBoton]="true"
            >
            </app-general-button>
            <app-general-button
              claseBoton="dropdown-item"
              label="Eliminar"
              [sinClasesDeBoton]="true"
            >
            </app-general-button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  

  <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link active" 
        id="campanias-tab" 
        data-bs-toggle="tab" 
        data-bs-target="#campanias" 
        type="button" 
        role="tab" 
        aria-controls="campanias" 
        aria-selected="true"
      >Campa√±as</button>
    </li>
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link" 
        id="integrantes-tab" 
        data-bs-toggle="tab" 
        data-bs-target="#integrantes" 
        type="button" 
        role="tab" 
        aria-controls="integrantes" 
        aria-selected="false"
      >Integrantes</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane  show active" id="campanias" role="tabpanel" aria-labelledby="campanias-tab">
      <app-campania-sociedad
        [idSociedad]="idSociedad"
        [esAdministrador]="esAdministrador"
      ></app-campania-sociedad>
    </div>
    <div class="tab-pane " id="integrantes" role="tabpanel" aria-labelledby="integrantes-tab">
      <app-integrantes-sociedad
        [idSociedad]="idSociedad"
        [esAdministrador]="esAdministrador"
      ></app-integrantes-sociedad>
    </div>
  </div>
</div>
