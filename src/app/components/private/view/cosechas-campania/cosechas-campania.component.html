<h5 class="card-title pt-0">Filtros</h5>
<div class="align-items-end row">
  <app-general-input
    [fGroup]="form"
    nombreControl="fechaCosecha"
    label="Fecha: "
    tipo="date"
    class="col-12 col-md-3"
  ></app-general-input>
  <div class="col-md-4 gap-1 mt-1">
    <app-general-button
      claseBoton="secondary"
      label="Limpiar"
      class="col-12"
      [esSecundario]="true"
      [onClickButton]="onClick.limpiar"
    ></app-general-button>
    <app-general-button
      claseBoton="primary"
      label="Buscar"
      (click)="buscar()"
      class="col-12 ms-2"
    ></app-general-button>
  </div>
</div>


<div class="d-flex justify-content-between align-items-center mt-2">
  <h5 class="card-title">Listado</h5>
  <app-general-button
    claseBoton="primary"
    label="Nuevo"
    (click)="onClick.nuevaCosecha()"
  ></app-general-button>
</div>

<div class="table-responsive">
  <table class="table table-hover table-sm mt-3">
    <thead>
      <tr>
        <th scope="col">Nro.</th>
        <th scope="col">Fecha</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsTablaCosecha.data">
        <td class="ps-2" scope="row">{{ item.numero }}</td>
        <td scope="row">{{ item.fecha | date : "dd/MM/yyyy" }}</td>
        <td scope="row">{{ item.descripcion }}</td>
        <td>
          <div class="gap-2 d-flex">
            <div class="dropdown">
              <button
                class="btn btn-info dropdown-toggle btn-sm px-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <app-general-button
                    claseBoton="dropdown-item"
                    label="Agregar detalle"
                    [sinClasesDeBoton]="true"
                    (click)="onClick.nuevoDetalleCosecha()"
                  ></app-general-button>
                  <app-general-button
                    claseBoton="dropdown-item"
                    label="Ver detalle"
                    [sinClasesDeBoton]="true"
                    (click)="onClick.verDetalleCosecha()"
                  ></app-general-button>
                  <app-general-button
                    claseBoton="dropdown-item"
                    label="Editar"
                    [sinClasesDeBoton]="true"
                    (click)="onClick.editarCosecha()"
                  ></app-general-button>
                  <app-general-button
                    claseBoton="dropdown-item"
                    label="Eliminar"
                    [sinClasesDeBoton]="true"
                    (click)="onClick.eliminarCosecha()"
                  ></app-general-button>
                </li>
              </ul>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-general-pagination
  [paginaActual]="paginacionVarsCosechas.paginaActual"
  [totalPaginas]="paginacionVarsCosechas.totalPaginas"
  [totalFilas]="paginacionVarsCosechas.totalFilas"
  (eventChangePage)="paginacionVarsCosechas.onChangePage($event)"
  *ngIf="itemsTablaCosecha.data.length > 0"
></app-general-pagination>
<app-general-sin-datos
  *ngIf="verMensajeSinDatosCosecha"
></app-general-sin-datos>

<app-agregar-editar-cosecha
  *ngIf="servicioModal.mostrarModal"
  [esEditar]="esEditarNuevoCosecha"
></app-agregar-editar-cosecha>
