<nav
  class="navbar navbar-dark bg-primary sticky-top p-0 shadow-sm"
>
  <div class="container-fluid">
    <div>
      <button
        class="boton boton-desplegable"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuDesplegable"
        aria-controls="menuDesplegable"
      >
        <i class="icono bi bi-list"></i>
      </button>
      <a class="navbar-brand ps-1"> AgroSistema </a>
    </div>
    <div class="d-flex align-items-center">
      <span class="fs-6 text-light pe-1 d-none d-md-block">
        {{ perfilUsuarioVars.nombreCompleto }}
      </span>

      <div class="btn-group">
        <!-- notificaciones -->
        <button
          class="boton position-relative mx-3"
          type="button"
          id="dropdownInvitacionesSociedad"
          data-bs-toggle="dropdown"
          data-bs-display="static"
          aria-expanded="false"
        >
          <i class="icono bi bi-person-add"></i>
          <span 
            class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger"
            style="top: 25%!important;"
            *ngIf="listaInvitaciones.length > 0"
          >
            {{ listaInvitaciones.length }}
          </span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end overflow-auto "
          style="width: 300px; max-height: 90vh;"
          aria-labelledby="dropdownInvitacionesSociedad"
        >
          <li class="dropdown-item-text fw-normal" *ngIf="listaInvitaciones.length == 0">
            <p>Actualmente no cuenta con invitaciones.</p>
          </li>
          <li class="dropdown-item-text fw-normal" *ngFor="let item of listaInvitaciones">
            <p>
              <span class="fw-bold">{{ item.nombreEmisor }}</span> te ha
              invitado a unirte a la sociedad
              <span class="fw-bold">{{ item.nombreSociedad }}</span>
            </p>
            <div class="row">
              <app-general-button
                claseBoton="secondary anchoBoton"
                label="Rechazar"
                tipo="submit"
                [esSmall]="true"
                class="col-6"
                (click)="onClick.rechazar(item)"
              ></app-general-button>

              <app-general-button
                claseBoton="primary anchoBoton"
                label="Aceptar"
                tipo="submit"
                [esSmall]="true"
                class="col-6"
                (click)="onClick.aceptar(item)"
              ></app-general-button>
            </div>
            
          </li>
          <!-- <li>
            <hr class="dropdown-divider" />
          </li> -->
        </ul>
        <!-- informacion perfil -->
        <button
          class="boton position-relative"
          type="button"
          id="dropdownUsuario"
          data-bs-toggle="dropdown"
          data-bs-display="static"
          aria-expanded="false"
        >
          <i class="icono bi bi-person"></i>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          style="width: 300px"
          aria-labelledby="dropdownUsuario"
        >
          <li>
            <span class="dropdown-item-text fw-normal">
              {{ perfilUsuarioVars.nombreCompleto }} <br /><span
                class="text-muted"
                >{{ perfilUsuarioVars.usuario }}</span
              >
            </span>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <button
              class="dropdown-item"
              type="button"
              (click)="editarPerfil()"
            >
              Editar perfil
            </button>
          </li>
          <!-- <li>
            <hr class="dropdown-divider">
          </li> -->
          <li>
            <button
              class="dropdown-item"
              type="button"
              (click)="cerrarSesion()"
            >
              Cerrar sesi√≥n
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
