<label class="form-label"> {{ label }} </label>
<div class="input-group-text bg-body check" (click)="cambioEstado()">
  <input 
    class="form-check-input mt-0 check" 
    type="checkbox" 
    [value]="value" 
    [id]="nombreControl" 
    [checked]="presionado" 
    [formControl]="control"
  />
  <label class="form-check-label ms-2 check" > {{ texto }} </label>
</div>
