<div class="offcanvas-md offcanvas-start canvas" tabindex="-1" id="menuDesplegable" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header pt-2 ps-2 pb-2">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">MenÃº</h5>
  </div>
  <div class="offcanvas-body">
    <nav class="sidebar pt-2 ">
      <ul class="lista">
        <li class="lista-item"
            *ngFor="let item of items"
            [ngClass]="{'lista-item-click': item.menus != undefined}"
        >
          <div class="lista-boton" [ngClass]="{'lista-boton-click': item.menus != undefined}" routerLinkActive="activo"  [routerLink]="item.path!">
            <i class="lista-icono" [ngClass]="item.icono"></i>
            <a class="navegacion-link">{{ item.nombre }}</a>
              <i class="bi bi-chevron-right lista-flecha" *ngIf="item.menus != undefined"></i>
          </div>

          <ul class="lista-mostrar" >
            <li class="lista-inside" *ngFor="let subMenu of item.menus">
              <a class="navegacion-link navegacion-link-inside" [routerLink]="[subMenu.path!]"  routerLinkActive="activo" >{{subMenu.nombre}}</a>
            </li>
          </ul>

        </li>

      </ul>
    </nav>
  </div>
</div>
